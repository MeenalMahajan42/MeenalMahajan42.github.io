<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00a8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>

  <!-- Beaker/Flask -->
  <g fill="#ffffff">
    <!-- Flask body -->
    <path d="M 40 30 L 40 45 L 30 65 C 28 69 30 75 35 75 L 65 75 C 70 75 72 69 70 65 L 60 45 L 60 30 Z" stroke="#ffffff" stroke-width="2"/>

    <!-- Flask neck -->
    <rect x="42" y="25" width="16" height="5" rx="1" fill="#ffffff"/>

    <!-- Liquid inside -->
    <path d="M 38 50 L 32 65 C 31 67 32 70 35 70 L 65 70 C 68 70 69 67 68 65 L 62 50 Z" fill="#00d9ff" opacity="0.6"/>

    <!-- Bubbles -->
    <circle cx="45" cy="58" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="52" cy="62" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="55" cy="56" r="2" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- Molecule symbol in top right -->
  <g transform="translate(65, 25)">
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
    <circle cx="8" cy="-3" r="2.5" fill="#00d9ff"/>
    <circle cx="8" cy="3" r="2.5" fill="#00d9ff"/>
    <line x1="0" y1="0" x2="8" y2="-3" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="0" x2="8" y2="3" stroke="#ffffff" stroke-width="1"/>
  </g>
</svg>

